

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- Inicializamos Bootstrap-->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
<!-- Inicializamos Iconos de Bootstrap-->
    {% load bootstrap_icons %}
<!-- Cargamos la hoja de estilos-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<body>
<nav class="navbar bg-body-tertiary">
    <ul class= "menu container-fluid">
        <li><a href="#">{% bs_icon 'list' size='1em' color='white'%}</a></li>
        <li><a href="#"> Inicio</a></li>
        <li><a href="#">Pokemones</a></li>
        <li><a href="#">Juegos</a></li>
        <li><a href="#">Comentarios</a></li>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
      
    </ul>
   
</nav>
<!-- Agregamos un carusesl que muestra imÃ¡genes en nuestreo sitio web
    utilizando la herramienta de boostrap5-->
    <div id="Carrusel" class="container-sm text-center">
    <div class="row justify-content-md-center">

    <div id="carousel" class="carousel slide carousel-fade">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'image/1p.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'image/p2.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'image/p3.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>       
              
        <a class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>

          <a class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
        </div>
      
    
</body>
</html>
